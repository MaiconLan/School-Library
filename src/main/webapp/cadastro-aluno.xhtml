<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>School Library</title>
</head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="cadastro-usuario" id="aluno">
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h:panelGrid columns="2">
					<p:inputText styleClass="input-field col s6" id="nome"
						placeholder="Nome" value="#{alunoWebBean.aluno.nome}" />

					<p:calendar id="data" value="#{alunoWebBean.aluno.dataNascimento}"
						pattern="dd/MM/yyyy" mask="true" placeholder="Data de Nascimento" />
					<h:form id="adicionar">
						<h:panelGrid columns="2">
							<p:inputMask placeholder="Telefone" mask="(99) ?9 9999-9999"
								id="telefone" value="#{alunoWebBean.telefone.telefone}"
								required="true" requiredMessage="Não deixe campos em Branco" />
							<p:commandButton
								actionListener="#{alunoWebBean.adicionarTelefone()}"
								update="adicionar" icon="ui-icon-disk"
								title="Adicionar Telefone">
							</p:commandButton>

							<p:inputText styleClass="input-field col s6" id="endereco"
								placeholder="Endereço" value="#{alunoWebBean.endereco.endereco}" />
							<p:commandButton
								actionListener="#{alunoWebBean.adicionarEndereco()}"
								update="adicionar" icon="ui-icon-disk"
								title="Adicionar Endereço">
							</p:commandButton>

							<p:inputText styleClass="validate" type="email"
								value="#{alunoWebBean.email.email}" placeholder="E-mail" />
							<p:commandButton
								actionListener="#{alunoWebBean.adicionarEmail()}" update="@this"
								icon="ui-icon-disk" title="Adicionar E-mail">
							</p:commandButton>
						</h:panelGrid>
					</h:form>

					<p:commandButton styleClass="waves-effect waves-light btn"
						update=":aluno" value="Cadastrar" icon="ui-icon-disk"
						actionListener="#{alunoWebBean.salvar()}">
					</p:commandButton>

				</h:panelGrid>

				<p:hotkey bind="f2" update="@form"
					actionListener="#{alunoWebBean.salvar()}" />
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
