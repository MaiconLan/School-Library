<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
<title>School Library</title>
</head>
<body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="conteudo">
			<h:form styleClass="cadastro-usuario" id="aluno">
				<p:growl id="messages" showDetail="true" />
				<h:panelGrid columns="2">
				
					<p:inputText styleClass="input-field col s6" id="nome"
						placeholder="Nome" value="#{alunoWebBean.aluno.nome}" />

					<p:calendar id="data" value="#{alunoWebBean.aluno.nascimento}"
						pattern="dd/MM/yyyy" mask="true" placeholder="Data de Nascimento" />
					<p:inputMask placeholder="Telefone" mask="(99) ?9 9999-9999"
						id="telefone" value="#{alunoWebBean.aluno.telefone}"
						required="true" requiredMessage="Não deixe campos em Branco" />

					<p:inputText styleClass="input-field col s6" id="endereco"
						placeholder="Endereço" value="#{alunoWebBean.aluno.endereco}" />

					<p:inputText styleClass="validate" type="email"
						value="#{alunoWebBean.aluno.email}" placeholder="E-mail" />

					<p:commandButton value="Cadastrar"
						styleClass="waves-effect waves-light btn"
						actionListener="#{alunoWebBean.salvar}" update="@form" />

				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
