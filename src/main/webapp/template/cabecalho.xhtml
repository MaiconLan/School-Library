<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
</h:head>

<body>

	<ui:composition>
		<nav> <h:form>
			<div class="light-green darken-2 nav-wrapper">
				<a href="index.xhtml" class="brand-logo logo"> <i
					class="material-icons icone-logo">book</i>School Library
				</a>

				<ul id="nav-mobile" class="right hide-on-med-and-down">

					<li><h:link value="Login" outcome="login.xhtml"
							rendered="#{loginWebBean.pessoaLogada == null}"
							icon="ui-icon-person" /></li>

					<li><h:link
							value="Usuario #{loginWebBean.pessoaLogada.pessoa.nome}"
							outcome="login.xhtml"
							rendered="#{loginWebBean.pessoaLogada != null}"
							icon="ui-icon-person" /></li>
					<li><h:commandLink action="#{loginWebBean.deslogar()}" value="Deslogar"
							rendered="#{loginWebBean.pessoaLogada != null}" /></li>

				</ul>
			</div>
		</h:form> </nav>

		<h:form>
			<p:menubar styleClass="light-green darken-2 nav-wrapper white-text">
				<p:submenu label="Cadastros"
					rendered="#{loginWebBean.pessoaLogada != null}">
					<p:menuitem value="Pessoa" url="cadastro-pessoa.xhtml"
						icon="ui-icon-person" />
					<p:menuitem value="Livro" url="#" icon="ui-icon-book" />
					<p:menuitem value="Prateleira" url="#" icon="fa fa-fw fa-archive" />
				</p:submenu>

			</p:menubar>
		</h:form>
	</ui:composition>

</body>
</html>
